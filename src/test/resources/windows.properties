################################################################
#OS each disk's free size.
cmd.fs = wmic logicaldisk get freespace,caption
 #1Hour
fs.period = 3600
fs.keyCol = 0
fs.key.1 = C
fs.key.2 = D
fs.key.3 = F
fs.offset.from = 2
fs.value.1.valueCol = 1
fs.value.1.keystrict = false
fs.value.1.devicename = fs-{}
fs.value.1.sizeunit = MB

################################################################
#OS CPU Usage
cmd.cpu = wmic cpu get loadpercentage
#10 Seconds
cpu.period = 10
cpu.offset.from = 2
cpu.offset.to = 3
cpu.value.1.valueCol = 0
cpu.value.1.devicename = cpu-usage

################################################################
#OS total free memory
cmd.mem =  wmic os get freephysicalmemory
#10 Seconds
mem.period = 10
mem.offset.from = 2
mem.offset.to = 3
mem.value.1.valueCol = 0
mem.value.1.devicename = mem-free

################################################################
#Mosquitto process monitoring. Name="process name"
cmd.mos = wmic path Win32_PerfFormattedData_PerfProc_Process where Name="mosquitto" get WorkingSetPrivate, PercentProcessorTime
#10 Seconds
mos.period = 10
mos.offset.from = 2
mos.offset.to = 3
mos.value.1.devicename = mos-cpu
mos.value.1.valueCol = 0
mos.value.2.devicename = mos-mem
mos.value.2.valueCol = 1
mos.value.2.sizeunit = KB

################################################################
#Mosquitto process monitoring. Name="process name"
#cmd.zoo = wmic path Win32_PerfFormattedData_PerfProc_Process where Name="zookeeper" get WorkingSetPrivate, PercentProcessorTime
zoo.period = 5
zoo.offset.from = 2
zoo.offset.to = 3
zoo.value.1.devicename = chrome-cpu
zoo.value.1.valueCol = 0
zoo.value.2.devicename = chrome-mem
zoo.value.2.valueCol = 1
zoo.value.2.sizeunit = KB

################################################################
#OS total process count
#cmd.pcount = wmic os get NumberOfProcesses
#10 Seconds
pcount.period = 10
pcount.offset.from = 2
pcount.offset.to = 3
pcount.value.1.valueCol = 0
pcount.value.1.devicename = pcount