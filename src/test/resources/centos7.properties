cmd.ps = ps -e -o pid,%cpu,%mem,rss,cmd
ps.period = 10
ps.key.2 = mysql1
ps.key.4 = mqtt-dev1
ps.key.5 = mqtt-dev2
ps.key.6 = cassandra
ps.key.7 = redis
ps.value.1.keyCol = 4
ps.value.1.valueCol = 1
ps.value.1.devicename = ps-cpu-{}
ps.value.2.keyCol = 4
ps.value.2.valueCol = 2
ps.value.2.devicename = proc-memp-{}
ps.value.3.keyCol = 4
ps.value.3.valueCol = 3
ps.value.3.devicename = proc-mem-{}

cmd.df = df --block-size=1M
df.period = 3600
df.key.1 = centos-home
df.value.1.keyCol = 0
df.value.1.valueCol = 2
df.value.1.devicename = disk-used-{}
df.value.2.keyCol = 0
df.value.2.valueCol = 3
df.value.2.devicename = disk-available-{}

